name: Help Form
description: Please fill out this form so I can properly help you!
title: "[Help]: "
labels: ["help", "triage"]
body:
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: Please describe your issue.
      placeholder: describe issue here
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: Is your configurator up to date?
      options:
        - yes
        - no
    validations:
      required: true
  - type: dropdown
    id: operating-system
    attributes:
      label: What operating system are you using?
      options:
        - Windows 10
        - Windows 11
        - Linux
        - Mac OS
        - Other
    validations:
      required: true
  - type: input
    id: osother
    attributes:
      label: os-other
      description: If you are using a different operating system, what is it?
      placeholder: ex. Windows 7
    validations:
      required: false
  
