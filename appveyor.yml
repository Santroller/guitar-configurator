os: unstable
cache:
  - node_modules
environment:
  GH_TOKEN:
      secure: TwWHe/kv9YJaFRg4cAZAybBMhQ8FUfOpGcf1+/fLMR0y6A4VUHssW7J3DqX9wkKI
  matrix:
    - nodejs_version: 10
install:
  - ps: Install-Product node $env:nodejs_version
  - set CI=true
  - npm install -g npm@latest
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install
matrix:
  fast_finish: true
build: "off"
version: '{build}'
shallow_clone: true
clone_depth: 1
test_script:
- npm run dist